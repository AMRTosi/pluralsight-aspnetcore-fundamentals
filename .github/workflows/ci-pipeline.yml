# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
      id-token: write
      contents: read
      
env:
  AZURE_WEBAPP_NAME: bethanyspieshop-webapp
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'
  SONAR_PROJECT_KEY: 'AMRTosi_pluralsight-aspnetcore-fundamentals'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@main
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: SonarScanner, build, test and coverage report
        run: |
          dotnet restore          
          dotnet build --configuration Release --no-incremental      
      
      # Apply migrations
      - name: Install dotnet-ef tools
        run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-ef
      - name: Apply EF Core Migrations
        run: |          
          cd BethanysPieShop
          dotnet tool run dotnet-ef database update --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}" --project BethanyPieShop.csproj --startup-project BethanyPieShop.csproj
        env:
          DOTNET_ROOT: /opt/hostedtoolcache/dotnet
          PATH: /opt/hostedtoolcache/dotnet:$PATH
          
      - name: logout
        run: |
          az logout
